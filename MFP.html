<!DOCTYPE html>
<html>
<head>
  <title>MFP Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<style>
      .healthbartext {
        background-image: linear-gradient(to left, red, orange, yellow, green, green, yellow, orange, red);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        color: transparent;
      }
	  .slider {
		-webkit-appearance: none;
		width: 7%;
		height: 1vw;
		background-image: linear-gradient(to left, red, orange, yellow, green, green, yellow, orange, red);
		outline: none;
		opacity: 1;
		-webkit-transition: .2s;
		transition: opacity .2s;
		}

    </style>
</head>
<body style = "background-color: #2e2e2e; color: white;">

<div style ="text-align: center">
	<h1 id ="Heading"></h1>
	
	<p id ="Banner"></p>

	<p id="pMoney"></p>
	<p id="pFame"></p>
	<p id="pPower"></p>
	<p id="pScore"></p>

	<!--<button id="bonusButton" onclick="bonFunc()" style ="font-size: 20vh; background-color: #2e2e2e;">&#127873;</button>-->
	<button id="yesButton" onclick="yesFunc()" style ="font-size: 18vh; background-color: #2e2e2e;">&#128077;</button>
	<button id="noButton" onclick="noFunc()" style ="font-size: 18vh; background-color: #2e2e2e;">&#128078;</button>
	
</div>

<script>
var Money = 50;
var Fame = 50;
var Power = 50;
var Score = 0;
var ScoreMultiplier = 1;

var headString = "MFP Game";
var bannerString = "Click Yes &#128077; for a random increase and No &#128078; for a random decrease. You lose if the values go beyond 0-100. Playing on the edge gives more score and multipliers";
var mString = "Money";
var fString = "Fame";
var pString = "Power";
var sString = "Score";
var bobuttIcon = ["&#128176;", "&#10024;", "&#127873;"];

var audBruh = new Audio("https://www.myinstants.com/media/sounds/movie_1.mp3");
var audClose = new Audio("https://www.myinstants.com/media/sounds/vine-boom.mp3");

window.onload = randStart();

function gameTick(){
	closeCheck();
	valueUpdate();
	lossCheck();
	<!--boncheckFunc(); -->
}

function scoreMan() {
	Score += ((Math.abs(Math.floor((50-Money)/10))) + (Math.abs(Math.floor((50-Fame)/10))) + (Math.abs(Math.floor((50-Power)/10))))*ScoreMultiplier;
}
function lossCheck(){
if(Money<=0 || Money>99 || Fame<=0 || Fame>99 || Power<=0 || Power>99){
	document.getElementById("yesButton").disabled = 1
	document.getElementById("noButton").disabled = 1
	document.getElementById("pMoney").innerHTML = "Game";
	document.getElementById("pFame").innerHTML = "Over ";
	document.getElementById("pPower").innerHTML = "Please Refresh Page ";
	audBruh.play();
	<!--setTimeout(() => {location.reload()}, 1000);-->
	}
}

function closeCheck(){
if(Money<=10 || Money>90 || Fame<=10 || Fame>90 || Power<=10 || Power>90){
	audClose.play();
	if((Math.floor(Math.random()*13))==5){
		ScoreMultiplier += 1;
		}
	}
}

function valueUpdate(){
	document.getElementById("pMoney").innerHTML = mString+" "+healthBar(Money)+" "+Money;
	document.getElementById("pFame").innerHTML = fString+" "+healthBar(Fame)+" "+Fame;
	document.getElementById("pPower").innerHTML = pString+" "+healthBar(Power)+" "+Power;
	document.getElementById("pScore").innerHTML = sString+" "+Score+" x"+ScoreMultiplier;
}

function yesFunc() {
	Money += (Math.floor(Math.random()*16));
	Fame += (Math.floor(Math.random()*22));
	Power += (Math.floor(Math.random()*11));
	scoreMan();
	gameTick();
	
}
function noFunc() {
	Money -= (Math.floor(Math.random()*21));
	Fame -= (Math.floor(Math.random()*27));
	Power -= (Math.floor(Math.random()*13));
	scoreMan();
	gameTick();
}

<!--Unused Code-->
function boncheckFunc() {
	if(Math.floor(Math.random()*2)) {
		document.getElementById("bonusButton").disabled = 0
		document.getElementById("bonusButton").innerHTML = bobuttIcon[(Math.floor(Math.random()*2))];
	}
}

<!--Unused Code-->
function bonFunc() {
	Money += (Math.floor(Math.random()*(50-Money)));
	Fame += (Math.floor(Math.random()*(50-Fame)));
	Power += (Math.floor(Math.random()*(50-Power)));
	document.getElementById("bonusButton").disabled = 1
	gameTick();
}

function randStart(){
	document.getElementById("Heading").innerHTML = headString;
	document.getElementById("Banner").innerHTML = bannerString;
	Money = (Math.floor(Math.random()*70)) + 10;
	Fame = (Math.floor(Math.random()*70)) + 10;
	Power = (Math.floor(Math.random()*70)) + 10;
	valueUpdate();
}

function healthBar(value) {
let healthBarString = "████████";
let position = ((value*(healthBarString.length))/100)+0.5;
let output = [healthBarString.slice(0, position), "|", healthBarString.slice(position)].join('');
return '<span class="healthbartext">'+" "+output+'</span>'
}

<!--Unused Code-->
function hBar(val) {
return '<input type="range" min="1" max="100" [value=val] class="slider"></input>';
}
</script>

</body>
</html>
