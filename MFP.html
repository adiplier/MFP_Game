<!DOCTYPE html>
<html>
<body>

<h1>MFP Game</h1>


<p>Click Yes for a random increase and No for a random decrease. You lose if the values go beyond 0-100</p>

<button id="yesButton" onclick="yesFunc()">Yes</button>
<button id="noButton" onclick="noFunc()">No</button>

<p id="Money"></p>
<p id="Fame"></p>
<p id="Power"></p>
<p id="Score"></p>

<script>
var Money = 50;
var Fame = 50;
var Power = 50;
var Score = 0;

var mString = "Money";
var fString = "Fame";
var pString = "Power";
var sString = "Score";

var audBruh = new Audio("https://www.myinstants.com/media/sounds/movie_1.mp3");
var audClose = new Audio("https://www.myinstants.com/media/sounds/vine-boom.mp3");

window.onload = randStart();

function lossCheck(){
if(Money<=0 || Money>99 || Fame<=0 || Fame>99 || Power<=0 || Power>99){
	document.getElementById("yesButton").disabled = 1
	document.getElementById("noButton").disabled = 1
	document.getElementById("Money").innerHTML = "Game";
	document.getElementById("Fame").innerHTML = "Over ";
	document.getElementById("Power").innerHTML = "Please Refresh Page ";
	audBruh.play();
	}
}

function closeCheck(){
if(Money<=10 || Money>90 || Fame<=10 || Fame>90 || Power<=10 || Power>90){
	audClose.play();
	}
}

function valueUpdate(){
	document.getElementById("Money").innerHTML = mString+" "+Money;
	document.getElementById("Fame").innerHTML = fString+" "+Fame;
	document.getElementById("Power").innerHTML = pString+" "+Power;
	document.getElementById("Score").innerHTML = sString+" "+Score;
}

function yesFunc() {
	Money += (Math.floor(Math.random()*16));
	Fame += (Math.floor(Math.random()*22));
	Power += (Math.floor(Math.random()*11));
	Score += 1;
	valueUpdate();
	closeCheck();
	lossCheck();
}
function noFunc() {
	Money -= (Math.floor(Math.random()*21));
	Fame -= (Math.floor(Math.random()*27));
	Power -= (Math.floor(Math.random()*13));
	Score += 1;
	valueUpdate();
	closeCheck();
	lossCheck();
}
function randStart(){
	Money = (Math.floor(Math.random()*80)) + 5;
	Fame = (Math.floor(Math.random()*80)) + 5;
	Power = (Math.floor(Math.random()*80)) + 5;
	valueUpdate();
}
</script>

</body>
</html>
