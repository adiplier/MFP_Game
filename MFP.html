<!DOCTYPE html>
<html>
<head>
  <title>MFP Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style = "background-color: #2e2e2e; color: white;">

<div style ="text-align: center">
	<h1 id ="Heading"></h1>
	
	<p id ="Banner"></p>

	<p id="pMoney"></p>
	<p id="pFame"></p>
	<p id="pPower"></p>
	<p id="pScore"></p>
	
	<button id="yesButton" onclick="yesFunc()" style ="font-size: 20vw; background-color: #2e2e2e;">&#128077;</button>
	<button id="noButton" onclick="noFunc()" style ="font-size: 20vw; background-color: #2e2e2e;">&#128078;</button>
</div>

<script>
var Money = 50;
var Fame = 50;
var Power = 50;
var Score = 0;

var headString = "MFP Game";
var bannerString = "Click Yes &#128077; for a random increase and No &#128078; for a random decrease. You lose if the values go beyond 0-100";
var mString = "Money";
var fString = "Fame";
var pString = "Power";
var sString = "Score";

var audBruh = new Audio("https://www.myinstants.com/media/sounds/movie_1.mp3");
var audClose = new Audio("https://www.myinstants.com/media/sounds/vine-boom.mp3");

window.onload = randStart();

function gameTick(){
	valueUpdate();
	closeCheck();
	lossCheck();
}

function lossCheck(){
if(Money<=0 || Money>99 || Fame<=0 || Fame>99 || Power<=0 || Power>99){
	document.getElementById("yesButton").disabled = 1
	document.getElementById("noButton").disabled = 1
	document.getElementById("pMoney").innerHTML = "Game";
	document.getElementById("pFame").innerHTML = "Over ";
	document.getElementById("pPower").innerHTML = "Please Refresh Page ";
	audBruh.play();
	}
}

function closeCheck(){
if(Money<=10 || Money>90 || Fame<=10 || Fame>90 || Power<=10 || Power>90){
	audClose.play();
	}
}

function valueUpdate(){
	document.getElementById("pMoney").innerHTML = mString+" "+Money;
	document.getElementById("pFame").innerHTML = fString+" "+Fame;
	document.getElementById("pPower").innerHTML = pString+" "+Power;
	document.getElementById("pScore").innerHTML = sString+" "+Score;
}

function yesFunc() {
	Money += (Math.floor(Math.random()*16));
	Fame += (Math.floor(Math.random()*22));
	Power += (Math.floor(Math.random()*11));
	Score += 1;
	gameTick();
}
function noFunc() {
	Money -= (Math.floor(Math.random()*21));
	Fame -= (Math.floor(Math.random()*27));
	Power -= (Math.floor(Math.random()*13));
	Score += 1;
	gameTick();
}
function randStart(){
	document.getElementById("Heading").innerHTML = headString;
	document.getElementById("Banner").innerHTML = bannerString;
	Money = (Math.floor(Math.random()*80)) + 5;
	Fame = (Math.floor(Math.random()*80)) + 5;
	Power = (Math.floor(Math.random()*80)) + 5;
	valueUpdate();
}
</script>

</body>
</html>
